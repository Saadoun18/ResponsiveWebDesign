<!DOCTYPE html>
<html>
    <head>
        <title>Rigistration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <br>
        <form>
            <label for="fName">Enter Your First Name:</label>
            <input type="text" id="fName">
            <label for="lName">Enter Your Last Name:</label>
            <input type="text" id="lName">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email">
            <label for="password">Enter Your First Name:</label>
            <input type="password" id="password">
            <hr>
            Account type (required)
            <br>
            <label class="inline" for="personal">
                <input class="inline" type="radio" id="personal" value="personal" name="type" checked>
                Personal
            </label>
            <br>
            <label class="inline" for="business">
                <input class="inline" type="radio" id="business" value="Business" name="type">
                Business
            </label>
            <hr>
            <label for="picture">Upload a profile picture:</label>
            <input type="file" id="picture">
            <label for="age">Input your age (years):</label>
            <input type="number" id="age" max="100" min="10">
            <label for="hear">How did you hear about us?</label>
            <select id="hear">
                <option value="">(select one)</option>
                <option value="1">social media</option>
                <option value="2">friends & family</option>
                <option value="3">other..</option>
            </select>
            <label for="bio">Provide a bio:</label>
            <textarea id="bio" rows="4" placeholder="I like coding on the beach..."></textarea>
            <br><br><br>
            <label for="terms">
                <input id="terms" type="checkbox" required>
                I accept the <a href="#">terms and conditions</a>
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
